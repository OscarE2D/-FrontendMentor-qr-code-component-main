<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Etiquetas Meta para los metadatos correspondientes-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Etiquetas link para cargar la fuente que se requiere para el componente.-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Etiqueta link para cargar el documento CSS con los estilos correspondientes del componente-->

    <link rel="stylesheet" href="style.css" />

    <!-- Link que carga el favicon de la pagina-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <!--Etiqueta de titulo de la pagina-->
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="main">
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oscar Echenique D.</a>.
    </div>
  </body>
</html>
